name: Deploying
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  deploy:
    name: Deploying to Testflight
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Install gpg
        run: brew install gnupg
      - name: Grant permissions to secret script
        run: chmod +x ./.github/secrets/decrypt_secrets.sh
      - name: Grant permissions to archive_app script
        run: chmod +x ./.github/scripts/archive_app.sh
      - name: Grant permissions to export_ipa script
        run: chmod +x ./.github/scripts/export_ipa.sh
      - name: Grant permissions to publish_testflight script
        run: chmod +x ./.github/scripts/publish_testflight.sh
      - name: Setup provisioning profile
        env:
          IOS_KEYS: ${{ secrets.IOS_KEYS }}
        run: ./.github/secrets/decrypt_secrets.sh
      - name: Install pod dependencies
        run: |
          pod install
        shell: bash
      - name: Archiving project
        env:
          PR_NUMBER: $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        run: ./.github/scripts/archive_app.sh
      - name: Exporting .ipa
        run: ./.github/scripts/export_ipa.sh
      - name: Publishing app
        if: success()
        env:
          APPLEID_USERNAME: ${{ secrets.APPLEID_USERNAME }}
          APPLEID_PASSWORD: ${{ secrets.APPLEID_PASSWORD }}
        run: ./.github/scripts/publish_testflight.sh
